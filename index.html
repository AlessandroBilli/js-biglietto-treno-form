<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <title>Calcolatore del prezzo del biglietto del treno (perfezionato)</title>
</head>

<body class="bg-danger">
    <h1 class="text-center text-white"> CALCOLA IL PREZZO DEL TUO BILGLIETTO</h1>
    
    <div class="container p-3 text-center  bg-light">

        <div class="container text-center">
            <div class="row">
              <div class="col">
                Nome e Cognome
              </div>
              <div class="col">
                Km da percorrere 
              </div>
              <div class="col">
                Fascia di Età
              </div>
            </div>
          </div>

          <div class="container text-center">
            <div class="row">
              <div class="col">
                <input class="nominativo " id="nomeInput" type="text">
              </div>
              <div class="col">
                <input class="distanza" id="distanzaInput" type="text">
              </div>
              <div class="col">
                <input class="età" id="etàInput" type="text">
              </div>
            </div>
          </div>



       
        
        
        
        <input class="generic-button" id="confermaButton" type="button" value="Conferma">
        <input class="generic-button" id="annullaButton" type="button" value="Annulla">
    </div>
    <h1 class="text-center text-white"> IL TUO BILGLIETTO</h1>
    <div id="elementoDaNascondere" class="container p-3 text-center  bg-light mt-5">
        <h5 class="text-start">DETTAGLIO PASSEGGRI</h5>
        <hr>


        <div class="row">
            <div class="col">
              <strong>Nome Passeggero</strong>
            </div>
            <div class="col">
              <strong>Numero Carrozza</strong>
            </div>
            <div class="col">
              <strong>Codice CP</strong>
            </div>

            <div class="col">
                <strong>Prezzo</strong>
              </div>
          
        </div>








        <div class="row">
            <div class="col">
                <div id="risultatoNome" ></div>
            </div>
        
            <div class="col">
              <div id="carrozzaNumero"></div>
            </div>

            <div class="col">
                <div id="codiceCP"></div>
              </div>

            <div class="col">
                <span id="risultatoDistanza"></span>
            </div>
          </div>
        


          <hr>
    </div>
    
    


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="myscript.js"> </script>
</body>

</html>
